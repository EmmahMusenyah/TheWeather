<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/86aa89c065.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Nairobi</h1>
        <ul>
          <li>Friday 7:50</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://assets.msn.com/bundles/v1/weather/latest/MostlySunnyDay.svg"
              alt=""
            />
            <span class="degrees">12</span><span class="conversion">°C|°F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Mostly sunny</li>
              <li>Feels like 14°C</li>
            </ul>
          </div>
        </div>
        <p>
          The weather will be mostly sunny with a high of 20°C and a low of 12°C
        </p>
        <div class="row">
          <div class="col-4">Precipitation: 0%</div>
          <div class="col-4">Humidity: 73%</div>
          <div class="col-4">Wind: 0 mph</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/EmmahMusenyah/TheWeather"
          >Open Source Code
        </a>
        by Emmah Musenyah
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
