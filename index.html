<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/86aa89c065.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city Name"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-light" />
          </div>
        </div>
      </form>
      <div class="weather-app">
        <p class="current-weather">CURRENT WEATHER</p>
        <h1 id="city"></h1>
        <ul>
          <li class="date">
            Last updated:
            <span id="date"></span>
          </li>
          <li></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span>
              <img src="" alt="Clear" id="icon" class="image" width="94cm" />
            </span>
            <span class="degrees" id="degrees"> </span>
            <span class="conversion">
              <a href="a" class="active" id="celsius-link"> ¬∞C</a> |
              <a href="a" id="fahrenheit-link"> ¬∞F</a>
            </span>
          </div>
          <div class="col-6">
            <div class="description" id="description"></div>
            <div id="comparison"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            PRESSURE
            <p id="pressure"></p>
          </div>
          <div class="col-4">
            HUMIDITY
            <p id="humidity"></p>
          </div>
          <div class="col-4">
            üè≥Ô∏è WIND
            <p id="wind"></p>
          </div>
        </div>
      </div>
      <hr />
      <div class="forecast-title">6 Day Forecast</div>
      <div class="forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <button>
              <ul>
                <li class="forecast-date">Thur</li>
                <li class="forecast-icon">
                  <img
                    src="https://assets.msn.com/bundles/v1/weather/latest/MostlySunnyDay.svg"
                    alt=""
                    width="36px"
                  />
                </li>
                <li class="forecast-high">25¬∞</li>
                <li class="forecast-low">13¬∞</li>
              </ul>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <small>
      Open-source Code on
      <a href="https://github.com/EmmahMusenyah/TheWeather">Github </a>
      by Emmaculate Musenya. Hosted on
      <a href="https://angry-swartz-dec94b.netlify.app/">Netlify</a>
    </small>
  </body>
</html>
